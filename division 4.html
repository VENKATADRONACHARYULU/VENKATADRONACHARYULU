<!DOCTYPE html>
<html>
    <head>
        <title>Div In Html</title>
    </head>
    <body>
        <div style="height:800px;width:800px;background-color: black;float:left">
            <div style="height:800px;width:200px;background-color:red;float:left">
            <div style="height:266px;width:200px;background-color:olivedrab;float:left"></div>
            <div style="height:266px;width:200px;background-color:orange;float:left">
            <div style="height:266px;width:100px;background-color:peachpuff;float:left"></div>
            </div>
            <div style="height:266px;width:200px;background-color:navy;float:left"></div>
            </div>
            <div style="height:800px;width:200px;background-color:blueviolet;float:left">
                <div style="height:200px;width:200px;background-color:papayawhip;float:left"></div>
                <div style="height:200px;width:200px;background-color:lightblue;float:left">
                    <div style="height:200px;width:100px;background-color:rgb(239, 212, 93);float:left"></div>
                </div>
            </div>
            <div style="height:400px;width:400px;background-color:palevioletred;float:right">
                <div style="height:800px;width:200px;background-color:mediumspringgreen;float:right"></div>
            </div>
            <div style="height:400px;width:400px;background-color:greenyellow;float:right">
                <div style="height:400px;width:133px;background-color:slategrey;float:right">
                    <div style="height:200px;width:133px;background-color:black;float:right"></div>
                </div>
                <div style="height:400px;width:133px;background-color:goldenrod;float:right"></div>
                <div style="height:400px;width:133px;background-color:seagreen;float:right"></div>
            </div>
        </div>
    </body>
</html>
