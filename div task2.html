<!DOCTYPE html>
<html>
    <head>
        <title>Div In Html</title>
    </head>
    <body>
        <div style="height:800px;width:1000px;background-color: black;float:left">
            <div style="height:800px;width:200px;background-color: orange;float: right;">
                <div style="height:600px;width:200px;background-color: brown;float: right;"></div>
            </div>
            <div style="height:800px;width:200px;background-color: violet;float: right;"></div>
            <div style="height:800px;width:600px;background-color: blue">
                <div style="height:400px;width:600px;background-color: red">
                    <div style="height:400px;width:200px;background-color:green"></div>
                </div>
            </div>
        </div>
    </body>
</html
