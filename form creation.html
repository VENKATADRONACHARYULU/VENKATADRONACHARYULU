<!DOCTYPE html>
<html>
    <head>
        <title>Form Elements</title>
    </head>
    <body bgcolor="pink">
        <form>
            <label>Enter Name</label>
            <input type="text" value="Drona" autofocus>
            <br><br>
            <label>Enter Mobile Number</label>
            <input type="tel" maxlength="5" required="">
            <br><br>
            <label>Enter Emial Id</label>
            <input type="email">
            <br><br>
            <label>Enter Password </label>
            <input type="password" placeholder="Enter passward">
            <br><br>
            <label>Enter DOB </label>
            <input type="date">
            <br><br>
            <label>Enter Gender:-</label>
            Male<input type="radio" name="gender">
            Female<input type="radio" name="gender"> 
            <br><br>
            <label>check to proceed:</label>
            <input type="checkbox">
            <br><br>
            <label>Upload  file: </label>
            <input type="file">
            <br><br>
            <label>Select The Range:</label>
            <input type="range">
            <br><br>
            <label>Choose the Colour</label>
            <input type="color">
            <br><br>
            <label>Select the College</label>
            <select>
                <option>--select--</option>
                <option>AEC</option>
                <option>ACET</option>
                <option>ACOE</option>
            </select>
            <br><br>
            <label>Enter address</label>
            <textarea></textarea>
            <br><br>
            <input type="submit">
            <br><br>
            <input type="reset">
            <br><br>
        
        </form>
    </body>
</html>
