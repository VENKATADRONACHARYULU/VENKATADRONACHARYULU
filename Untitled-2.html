<!DOCTYPE html>
<html>
    <head>
        <title>Div In Html</title>
    </head>
    <body>
        <div style="height:800px;width:1000px;background-color: black;float:left">
            <div style="height:800px;width:600px;background-color: red;float:left">
                <div style="height:400px;width:200px;background-color: green;float:left"></div>
                <div style="height:400px;width:600px;background-color:blue;float:left">
                    <div style="height:400px;width:100px;background-color:violet;float:left">
                        <div style="height:200px;width:100px;background-color:brown;float:left"></div>
                    </div>
                </div>
            </div>
            <div style="height:800px;width:200px;background-color:purple;float:right">
                <div style="height:600px;width:200px;background-color:khaki;float:right"></div>
            </div>
            <div style="height:800px;width:200px;background-color:salmon;float:right"></div>
        </div>
    </body>
</html>
