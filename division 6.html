<!DOCTYPE html>
<html>

        <title>Div In Html</title>

    <body>
        <div style="height:800px;width:1000px;background-color: black;float:left">
            <div style="height:800px;width:600px;background-color:slategrey;float:left">
                <div style="height:400px;width:600px;background-color:orangered;float:left"></div>

            </div>
